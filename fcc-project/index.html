<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form FreeCodeCamp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Do you have what it's needed for Super-Success?</h1>
    <p id="description">Respond each and every question without being a moron!</p>
    <form id="survey-form">
        <section id="basic-info">
            <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
            <label for="number" id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" min="10" max="120" required></label>
        </section>
    </form>
</body>
</html>
